---
# set session name 
- name: "Session {{lookup('pipe','date')}} - Add redundant ACME Corp domains"
  uri:
     url: "https://{{ mgmt_server }}/web_api/set-session"
     validate_certs: false
     method: POST
     headers :
       X-chkp-sid : "{{ sid }}"
     body_format: json
     body: "{
               \"new-name\":  \"{{lookup('pipe','date')}} - Add redundant ACME Corp domains\", 
               \"description\": \"Add redundant domains for ACME Corp\" 
             }"

# Add redundant domains on two MDS servers
- name: "Add reduntand domains on two MDS"
  uri:
     url: "https://{{ mgmt_server }}/web_api/add-domain"
     validate_certs: false
     method: POST
     headers :
       X-chkp-sid : "{{ sid }}"
     body_format: json
     body: "{
               \"name\":  \"{{item.domain}}\", 
               \"servers\" : [ {
                  \"name\" : \"{{item.dms1}}\",
                  \"ip-address\" : \"{{item.dms_ip1}}\",
                  \"multi-domain-server\" : \"{{item.dms1_location}}\",
                  \"active\": true,
                  \"type\" : \"{{item.dms_type}}\"
               }, {
                  \"name\" : \"{{item.dms2}}\",
                  \"ip-address\" : \"{{item.dms_ip2}}\",
                  \"multi-domain-server\" : \"{{item.dms2_location}}\",
                  \"active\": false,
                  \"type\" : \"{{item.dms_type}}\"
               }, {
                  \"name\" : \"{{item.dls1}}\",
                  \"ip-address\" : \"{{item.dls_ip1}}\",
                  \"multi-domain-server\" : \"{{item.dls1_location}}\",
                  \"active\" : false,
                  \"type\" : \"{{item.dls_type}}\"
                } ]
            }"
  loop: "{{mgmt_api_redundant_domains}}"